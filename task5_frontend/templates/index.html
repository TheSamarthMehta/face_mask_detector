<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-top: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            background: #eef2ff;
            border-color: #764ba2;
        }

        .upload-box.dragover {
            background: #e0e7ff;
            border-color: #667eea;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .result-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .prediction-result {
            text-align: center;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            color: white;
            font-weight: 600;
        }

        .prediction-class {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .prediction-confidence {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .probabilities {
            margin-top: 20px;
        }

        .probability-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .probability-label {
            width: 150px;
            font-weight: 600;
            color: #333;
        }

        .probability-bar-container {
            flex: 1;
            background: #e0e7ff;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin: 0 15px;
        }

        .probability-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            font-size: 0.9em;
        }

        .reset-btn {
            background: #6c757d;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ Face Mask Detection</h1>
            <p>AI-Powered COVID-19 Safety Compliance System</p>
        </div>

        <div class="content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-box" id="uploadBox" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">ðŸ“¸</div>
                    <div class="upload-text">Click to upload or drag and drop</div>
                    <div class="upload-hint">Supported formats: PNG, JPG, JPEG (Max 16MB)</div>
                </div>
                <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                <button class="btn" id="predictBtn" onclick="predictImage()" style="display:none; margin-top: 20px;">
                    Analyze Image
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="result-section" id="resultSection">
                <div class="image-container">
                    <img id="previewImage" class="preview-image" alt="Uploaded image">
                </div>

                <div class="result-card">
                    <div class="result-title">Detection Result</div>
                    <div class="prediction-result" id="predictionResult">
                        <div class="prediction-class" id="predictionClass"></div>
                        <div class="prediction-confidence" id="predictionConfidence"></div>
                    </div>

                    <div class="probabilities">
                        <div class="probability-item">
                            <div class="probability-label">With Mask</div>
                            <div class="probability-bar-container">
                                <div class="probability-bar" id="prob0" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="probability-item">
                            <div class="probability-label">Without Mask</div>
                            <div class="probability-bar-container">
                                <div class="probability-bar" id="prob1" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="probability-item">
                            <div class="probability-label">Incorrect Mask</div>
                            <div class="probability-bar-container">
                                <div class="probability-bar" id="prob2" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn reset-btn" onclick="resetApp()">Analyze Another Image</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 Face Mask Detection System | Powered by Deep Learning</p>
    </div>

    <script>
        let selectedFile = null;

        // Drag and drop functionality
        const uploadBox = document.getElementById('uploadBox');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadBox.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadBox.addEventListener(eventName, () => {
                uploadBox.classList.add('dragover');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadBox.addEventListener(eventName, () => {
                uploadBox.classList.remove('dragover');
            }, false);
        });

        uploadBox.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                handleFileSelect({ target: { files: files } });
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('predictBtn').style.display = 'inline-block';
                document.getElementById('errorMessage').style.display = 'none';
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        async function predictImage() {
            if (!selectedFile) {
                showError('Please select an image first');
                return;
            }

            // Hide upload section and show loading
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Failed to connect to server: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data) {
            // Set prediction result
            const resultDiv = document.getElementById('predictionResult');
            resultDiv.style.background = data.color;
            document.getElementById('predictionClass').textContent = data.class;
            document.getElementById('predictionConfidence').textContent = 
                `Confidence: ${data.confidence.toFixed(2)}%`;

            // Set probability bars
            const classNames = ['With Mask', 'Without Mask', 'Incorrect Mask'];
            classNames.forEach((className, index) => {
                const prob = data.class_probabilities[className];
                const bar = document.getElementById(`prob${index}`);
                bar.style.width = `${prob}%`;
                bar.textContent = `${prob.toFixed(1)}%`;
            });

            // Show results
            document.getElementById('resultSection').style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('uploadSection').style.display = 'block';
        }

        function resetApp() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('predictBtn').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
